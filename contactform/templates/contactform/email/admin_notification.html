<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #9d1c20; color: white; padding: 20px; }
        .content { padding: 20px; background: #f9f9f9; }
        .footer { padding: 20px; text-align: center; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <p><strong>From:</strong> {{ name }} ({{ email }})</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Message:</strong></p>
            <p>{{ message }}</p>
            <p><strong>Submitted at:</strong> {{ created_at }}</p>
        </div>
        <div class="footer">
            <p>This is an automated message from your website's contact form.</p>
        </div>
    </div>
</body>
</html>
