<!-- pages/contact.html -->
<div class="contact-page">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any questions or feedback</p>
  </div>

  <div class="contact-grid">
    <!-- Contact Information -->
    <div class="contact-info">
      <div class="info-card">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p><a href="tel:+919711313434">(+91) 9711313434</a></p>
      </div>

      <div class="info-card">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>123 Restaurant Street<br>New Delhi, India</p>
      </div>

      <div class="info-card">
        <i class="fas fa-clock"></i>
        <h3>Hours</h3>
        <p>Mon-Sun: 11:00 AM - 11:00 PM</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form-wrapper">
      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder="Your Email">
        </div>

        <div class="form-group">
          <input type="text" id="subject" name="subject" required placeholder="Subject">
        </div>

        <div class="form-group">
          <textarea id="message" name="message" required placeholder="Your Message" rows="5"></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <div id="formMessage" class="form-message"></div>
    </div>
  </div>

  <!-- Map Section -->
  <div class="map-section">
    <h2>Find Us</h2>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_URL"
        width="100%" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>
</div>

<script>
  // Simple form validation and submission handling
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // In a real implementation, you would send the form data to a server
    // For now, we'll just show a success message
    
    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const inquiry = document.getElementById('inquiry').value;
    const message = document.getElementById('message').value;
    
    // Log the form data (for demonstration purposes)
    console.log({
      name,
      email,
      phone,
      inquiry,
      message
    });
    
    // Show success message
    alert('Thank you for your message! We will get back to you soon.');
    
    // Reset the form
    this.reset();
  });
</script>
